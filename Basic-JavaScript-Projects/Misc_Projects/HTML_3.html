<!DOCTYPE html>

        <meta charset="UTF-8">
        <title>HTML_3</title>
        <script src="./JS/javaScript_3.js" defer></script>
        <link rel="stylesheet" href="">
    </head>
    <body>
        <!--Using data attribute.-->
        <ul>
            <li onclick="alertNum(this)" id="one" data-Num="1">1</li>
            <li onclick="alertNum(this)" id="two" data-Num="2">2</li>
            <li onclick="alertNum(this)" id="three" data-Num="3">3</li>
            <li onclick="alertNum(this)" id="four" data-Num="4">4</li>
        </ul>
    </body>
</html>
